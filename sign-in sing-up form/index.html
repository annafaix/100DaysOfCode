<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sign in/Sing up Form - double slider</title>
</head>
<body>
  <div class="sign-up-wrapper">
    <h1>Create account</h1>
    <p>Sign up to get full access to all amazing stuff! </p>
 
    <section class="sing-up-form">
        <form action="">
          <label for="sign-up-username">Username</label>
          <input type="text" name="" id="sign-in-username">
          <label for="sing-up-email">E-mail</label>
          <input type="email" id="sing-up-email">
          <label for="sign-up-password">Password</label>
          <input type="password" id="sign-up-password">
          <label for="sign-up-password-repeat">Repeat Password</label>
          <input type="password" id="sign-up-password-repeat">
          <button class="sign-up-button">Sign up</button>  
        </form>
    </section>
  </div>
</body>
</html>
